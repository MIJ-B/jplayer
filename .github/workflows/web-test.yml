name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze project
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Get version from pubspec.yaml
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d '\r')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Rename APK
      run: |
        mkdir -p releases
        cp build/app/outputs/flutter-apk/app-release.apk releases/media-player-v${{ steps.version.outputs.VERSION }}.apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: media-player-apk
        path: releases/*.apk
        retention-days: 30
    
    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: media-player-aab
        path: build/app/outputs/bundle/release/*.aab
        retention-days: 30
    
    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          releases/*.apk
          build/app/outputs/bundle/release/*.aab
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}